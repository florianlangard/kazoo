<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<title>Kazoo - display</title>
</head>
<body>
  <div class="container-fluid">
    <div id="top-container" class="row">
      <div class="col-4 text-center justify-content-center">
          <p id="team-blue">-</p>
          <div id="team-blue-score-display" class="d-flex justify-content-center align-items-center mx-auto">
            0
          </div>
        <div class="d-flex text-center justify-content-evenly mt-3 mx-auto" id="team-blue-fouls-container">
          <div class="foul foul-blue fouls-empty"></div>
          <div class="foul foul-blue fouls-empty"></div>
          <div class="foul foul-blue fouls-empty"></div>
        </div>
      </div>
      <div class="col-4 d-flex flex-column text-center align-items-center justify-content-start p-0 mt-5" id="timer-container">
        <div id="main-timer" class="col-5 my-5">00:00</div>
        <div id="sub-timer" class="col-5 my-5">00:00</div>
      </div>
      <div class="col-4 text-center">
        <p id="team-red">-</p>
        <div id="team-red-score-display" class="d-flex justify-content-center align-items-center mx-auto">
          0
        </div>
        <div class="d-flex text-center justify-content-evenly mt-3 mx-auto" id="team-red-fouls-container">
          <div class="foul foul-red fouls-empty"></div>
          <div class="foul foul-red fouls-empty"></div>
          <div class="foul foul-red fouls-empty"></div>
        </div>
      </div>
    </div>

    <div id="bottom-container" class="row align-items-center justify-content-center">
      <div id="text-display" class="col-8 p-0 text-center justify-content-center align-items-center">
        <p id="theme" class="mx-auto"></p>
        <p id="wayof" class="m-0"></p>
        <p id="type" class="m-0"></p>
        <p id="players" class="m-0"></p>
      </div>
    </div>
  </div>

  <script type="module" src="/display.js"></script>
</body>
</html>
